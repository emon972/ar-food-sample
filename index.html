<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Food Corner</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- ASSETS -->
  <a-assets>
    <!-- Replace these with REAL food models -->
    <a-asset-item id="burger"
      src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Hamburger/glTF/Hamburger.gltf">
    </a-asset-item>

    <a-asset-item id="drink"
      src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/WaterBottle/glTF/WaterBottle.gltf">
    </a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- LIGHTING -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional"
           position="1 2 1"
           intensity="1"
           castShadow="true">
  </a-light>

  <!-- IMAGE TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- ðŸ” REALISTIC BURGER -->
    <a-entity gltf-model="#burger"
              position="-0.5 0 0"
              scale="0.25 0.25 0.25"
              shadow="cast: true; receive: true"
              animation="property: position; dir: alternate; dur: 3000; loop: true; to: -0.5 0.1 0">
    </a-entity>

    <!-- ðŸ¥¤ REALISTIC DRINK -->
    <a-entity gltf-model="#drink"
              position="0.5 0 0"
              scale="0.45 0.45 0.45"
              shadow="cast: true; receive: true"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

  </a-entity>
</a-scene>
</body>
</html>
