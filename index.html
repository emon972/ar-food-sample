<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Food Corner</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- ASSETS (REALISTIC MODELS) -->
  <a-assets>
    <!-- ðŸ” REAL BURGER -->
    <a-asset-item id="burger"
      src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Hamburger/glTF-Binary/Hamburger.glb">
    </a-asset-item>

    <!-- ðŸ• REAL PIZZA -->
    <a-asset-item id="pizza"
      src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/Pizza.glb">
    </a-asset-item>

    <!-- ðŸ¥¤ REAL DRINK -->
    <a-asset-item id="drink"
      src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/WaterBottle/glTF-Binary/WaterBottle.glb">
    </a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- REALISTIC LIGHTING -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="1 2 1" intensity="1.2" castShadow="true"></a-light>

  <!-- IMAGE TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- ðŸ” BURGER -->
    <a-entity gltf-model="#burger"
      position="-0.6 0 0"
      scale="0.25 0.25 0.25"
      shadow="cast: true; receive: true"
      animation="property: position; dir: alternate; dur: 3000; loop: true; to: -0.6 0.1 0">
    </a-entity>

    <!-- ðŸ• PIZZA -->
    <a-entity gltf-model="#pizza"
      position="0 0 0"
      scale="0.35 0.35 0.35"
      shadow="cast: true; receive: true"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
    </a-entity>

    <!-- ðŸ¥¤ DRINK -->
    <a-entity gltf-model="#drink"
      position="0.6 0 0"
      scale="0.45 0.45 0.45"
      shadow="cast: true; receive: true"
      animation="property: position; dir: alternate; dur: 2500; loop: true; to: 0.6 0.12 0">
    </a-entity>

    <!-- ðŸ›’ ORDER BUTTON -->
    <a-plane position="0 -0.9 0"
      width="1.5" height="0.3"
      color="#25D366"
      onclick="window.location.href='https://wa.me/8801856096307?text=I%20want%20to%20order%20from%20AR%20Food%20Corner'">
    </a-plane>

    <a-text value="ORDER NOW"
      position="0 -0.9 0.01"
      align="center"
      color="#000"
      width="3">
    </a-text>

  </a-entity>
</a-scene>
</body>
</html>
