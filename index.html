<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EMON AR Food Menu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- IMAGE TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- ðŸ” BURGER -->
    <a-box position="-0.6 0 0"
           depth="0.2" height="0.4" width="0.4"
           color="#D35400"
           animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
    </a-box>

    <!-- ðŸ¥ª SANDWICH -->
    <a-box position="0 0 0"
           depth="0.2" height="0.3" width="0.5"
           color="#F1C40F"
           animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.15 0">
    </a-box>

    <!-- ðŸ¥¤ DRINK -->
    <a-cylinder position="0.6 0 0"
                radius="0.15" height="0.5"
                color="#3498DB"
                animation="property: rotation; to: 360 0 0; loop: true; dur: 5000">
    </a-cylinder>

  </a-entity>

</a-scene>
</body>
</html>
